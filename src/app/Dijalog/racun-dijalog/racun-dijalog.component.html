<div class="dialog-container">
    
    <h3 mat-dialog-title *ngIf="flag === 1">Dodavanje racuna</h3>
    <h3 mat-dialog-title *ngIf="flag === 2">Modifikacija racuna: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag === 3">Brisanje racuna: {{data.id}}</h3>

    <div class="dialog-fields">
     
      <mat-form-field>
        <mat-label>Izaberite datum</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.datum" [disabled]= "flag==3" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="Nacin placanja" [(ngModel)]="data.nacinPlacanja" name="nacinPlacanja" [disabled]= "flag==3" required>
      </mat-form-field>
    
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag === 1" [type]="submit" [mat-dialog-close]="1" (click)="add()" >Sacuvaj</button>
        <button mat-button *ngIf="flag === 2" [type]="submit" [mat-dialog-close]="1" (click)="update()" >Sacuvaj</button>
        <button mat-button *ngIf="flag === 3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obrisi</button>
        <button mat-button (click)="cancel()">Ponisti</button>
      </div>
    </div>
</div>
