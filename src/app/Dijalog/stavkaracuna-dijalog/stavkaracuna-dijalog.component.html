<div class="dialog-container">
    
    <h3 mat-dialog-title *ngIf="flag === 1">Dodavanje stavke racuna</h3>
    <h3 mat-dialog-title *ngIf="flag === 2">Modifikacija stavke racuna: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag === 3">Brisanje stavke racuna: {{data.id}}</h3>

    <div class="dialog-fields">     
        <mat-form-field>
            <input matInput placeholder="Redni broj" [(ngModel)]="data.redniBroj" name="redniBroj" [disabled]= "flag==3" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Kolicina" [(ngModel)]="data.kolicina" name="kolicina" [disabled]= "flag==3" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Jedinica mere" [(ngModel)]="data.jedinicaMere" name="jedinicaMere" [disabled]= "flag==3" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cena" [(ngModel)]="data.cena" name="cena" [disabled]= "flag==3" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Racun</mat-label>
            <mat-select [disabled]="flag === 3" required [(ngModel)]="data.racunBean" >
              <mat-option *ngFor="let r of racuni" [value]="r">
                {{r.id}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Proizvod</mat-label>
            <mat-select [disabled]="flag === 3" required [(ngModel)]="data.proizvodBean" >
              <mat-option *ngFor="let p of proizvodi" [value]="p">
                {{p.naziv}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag === 1" [type]="submit" [mat-dialog-close]="1" (click)="add()" >Sacuvaj</button>
        <button mat-button *ngIf="flag === 2" [type]="submit" [mat-dialog-close]="1" (click)="update()" >Sacuvaj</button>
        <button mat-button *ngIf="flag === 3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obrisi</button>
        <button mat-button (click)="cancel()">Ponisti</button>
      </div>
    </div>
</div>
