<div class="dialog-container">
    
    <h3 mat-dialog-title *ngIf="flag === 1">Dodavanje proizvoda</h3>
    <h3 mat-dialog-title *ngIf="flag === 2">Modifikacija proizvoda: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag === 3">Brisanje proizvoda: {{data.id}}</h3>

    <div class="dialog-fields">

      <mat-form-field>
        <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]= "flag==3" required>
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Proizvodjac</mat-label>
        <mat-select [disabled]="flag === 3" required [(ngModel)]="data.proizvodjacBean" >
          <mat-option *ngFor="let p of proizvodjaci" [value]="p">
            {{p.naziv}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div mat-dialog-actions>
        <button mat-button *ngIf="flag === 1" [type]="submit" [mat-dialog-close]="1" (click)="add()">Sacuvaj</button>
        <button mat-button *ngIf="flag === 2" [type]="submit" [mat-dialog-close]="1" (click)="update()">Sacuvaj</button>
        <button mat-button *ngIf="flag === 3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obrisi</button>
        <button mat-button (click)="cancel()">Ponisti</button>
      </div>
    </div>
</div>
