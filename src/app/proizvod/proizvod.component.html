<mat-toolbar color='primary'><span class = "naslov">Proizvod</span></mat-toolbar>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Proizvod">
</mat-form-field>

<table mat-table [dataSource] = "dataSource" matSort  class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.naziv}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="proizvodjac">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Proizvodjac </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.proizvodjacBean.naziv}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="akcije">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
   
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv, row.proizvodjacBean)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.naziv, row.proizvodjacBean)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
