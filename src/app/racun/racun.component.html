<mat-toolbar color='primary'><span class = "naslov">Racun</span></mat-toolbar>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Racun">
</mat-form-field>

<table mat-table [dataSource] = "dataSource" matSort  class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="datum">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Datum </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.datum}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="nacinplacanja">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nacin placanja </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nacinPlacanja}} </mat-cell>
    </ng-container>
 
    <ng-container matColumnDef="akcije">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
   
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.datum, row.nacinPlacanja)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.datum, row.nacinPlacanja)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer;" (click)="selectRow(row)" [ngClass]="{'selectRow':selektovanRacun != null && selektovanRacun.id == row.id}" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<div class = 'container mat-elevation-z8'>
  <app-stavkaracuna *ngIf="selektovanRacun" [selektovanRacun] = "selektovanRacun"></app-stavkaracuna>
</div>
